on: pull_request
name: PR Review
jobs:
  review-go:
    runs-on: ubuntu-latest
    steps:
      - name: Check out code into the Go module directory
        uses: actions/checkout@v6

      - name: Set up Go
        uses: actions/setup-go@v6
        with:
          # pin to the repo go.mod version to avoid toolchain mismatches
          go-version: '1.24'

      - name: Cache Go modules
        uses: actions/cache@v4
        with:
          path: |
            ~/.cache/go-build
            ${{ github.workspace }}/pkg/mod
          key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
          restore-keys: |
            ${{ runner.os }}-go-

      - name: Ensure GOPATH bin on PATH
        run: echo "::add-path::$(go env GOPATH)/bin"

      - name: Check code format
        run: |
          go fmt ./...
          git diff --exit-code || (echo "The files in this repo are not properly formatted." && exit 1)

      - name: Run golangci-lint
        uses: golangci/golangci-lint-action@v8

      - name: Run unit tests
        run: |
          set -eux
          # show Go and system info for debugging flaky CI failures
          go version
          go env
          uname -a
          make test

  review-docker:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - uses: reviewdog/action-hadolint@v1
        with:
          reporter: github-pr-review
          level: info
          filter_mode: file

