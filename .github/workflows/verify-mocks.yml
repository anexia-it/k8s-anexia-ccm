name: Verify generated mocks

on:
  pull_request:
  push:
    branches:
      - main
      - dependabot/**

jobs:
  verify-mocks:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.20'

      - name: Ensure GOPATH bin on PATH
        # `add-path` command is deprecated/disabled; use the GITHUB_PATH file instead
        run: echo "$(go env GOPATH)/bin" >> $GITHUB_PATH

      - name: Regenerate and verify mocks + run tests
        env:
          PATH: ${{ env.PATH }}:$(go env GOPATH)/bin
        run: |
          set -eux
          go install github.com/golang/mock/mockgen@latest
          go install github.com/vektra/mockery/v2@latest
          make verify-mocks
          make test
